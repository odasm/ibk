<script th:src="@{https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js}"></script>
<script th:src="@{/js/member/simpleCount.js}"></script>
<script>
    $(function () {
        //点击登录
        var btn = $('#login-btn'),
            user = $('#j_loginUser'),
            pass = $('#j_loginpas'),
            tip = $('#j_tip'),
            phoneReg = /^(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[0-9])[0-9]{8}$/,
            mailReg = /^\w+([-+.]+\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/,
            flag = false,
            telreg = $('#j_layer-planel'),
            logpan = $('#j_loginpanel');

        btn.on('click', function () {
            if (flag) {
                return false;
            }
            var userV = user.val(),
                passV = pass.val();
            if (userV == "") {
                tip.html('请输入用户账号！')
                return false;
            } else if (!(phoneReg.test(userV) || mailReg.test(userV))) {
                tip.html('用户名格式不正确！')
                return false;
            } else if (passV == "") {
                tip.html('请输入密码！')
                return false;
            }

            $.ajax({
                type: "POST",
                url: "/passport/login_submit",
                data: {'username': userV, 'pwd': passV},
                beforeSend: function () {
                    btn.html('登录中...');
                    tip.html('');
                    flag = true;
                    btn.addClass('none');
                },
                success: function (result) {
                    if (result.state == 2) {
                        window.parent.location.href = '/user/tally';
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        //window.location.href = '/user/tally';
                    } else if (result.state == 1) {
                        logpan.hide();
                        telreg.show();
                    } else if (result.state == 3) {
                        window.parent.location.href = '/mygladmin';
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }
                    tip.html(decodeURI(result.info));
                },
                complete: function (result) {
                    flag = false;
                    btn.removeClass('none');
                    btn.html('登录');
                }
            });
        })

        //弹层点击发送验正码
        var layerbtn = $('#layer-btn'),
            layerImg = $('#j_imgcode'),
            layertel = $('#j_tel'),
            layermeg = $('#j_megcode'),
            layertip = $('#j_layertip'),
            // ver = $('#j_ver'),
            flag2 = false;

        var getcode = $('#getCode'),
            flag3 = false;
        getcode.on('click', function () {
            if (flag3) {
                return false;
            }
            var layerImgV = layerImg.val(),
                layertelV = layertel.val();

            if (layerImgV == "") {
                layertip.html('请输入图片验证码！')
                return false;
            } else if (layertelV == "") {
                layertip.html('请输入邮箱号码！')
                return false;
            } else if (!phoneReg.test(layertelV)) {
                layertip.html("邮箱号码格式不正确！");
                return false;
            }
            $.ajax({
                type: "POST",
                url: "/passport/submit",
                data: {'captcha': layerImgV, 'telephone': layertelV},
                beforeSend: function () {
                    getcode.html('发送中...');
                    getcode.addClass('none');
                    layertip.html('');
                    flag3 = true;
                },
                success: function (result) {
                    if (result.state == 1) {
                        downcount();
                    }
                    layertip.html(decodeURI(result.info));
                },
                complete: function (result) {
                    flag3 = false;
                    getcode.html('发送');
                    getcode.removeClass('none');
                }
            });
        })

        //弹层输入处理
        layerbtn.on('click', function () {
            if (flag2) {
                return false;
            }
            var layerImgV = layerImg.val(),
                layertelV = layertel.val(),
                layermegV = layermeg.val();

            if (layerImgV == "") {
                layertip.html('请输入图片验证码！')
                return false;
            } else if (layertelV == "") {
                layertip.html('请输入邮箱号码！')
                return false;
            } else if (!phoneReg.test(layertelV)) {
                layertip.html("用户名格式不正确！");
                return false;
            } else if (layermegV == "") {
                layertip.html("请输入邮箱验证码！");
                return false;
            }

            $.ajax({
                type: "POST",
                url: "/passport/bindTel",
                data: {'captcha': layerImgV, 'telephone': layertelV, 'email': user.val(), 'megnum': layermegV},
                beforeSend: function () {
                    layerbtn.html('验证中...');
                    layertip.html('');
                    flag2 = true;
                    layerbtn.addClass('none');
                },
                success: function (result) {
                    if (result.state == 1) {
                        $('.layer-planelC-ver').hide();
                        $('.layer-planelC_success').show();
                    }
                    layertip.html(decodeURI(result.info));
                },
                complete: function (result) {
                    flag2 = false;
                    layerbtn.removeClass('none');
                    layerbtn.html('确定');
                }
            });
        })

        //倒计时方法
        function downcount() {
            var countDown = $("#countDown"),
                countDownW = $(".verification-count");

            var count = new simpleCount({
                second: 60,
                before: function () {
                    countDownW.show();
                    $("#getCode").removeClass('show');
                },
                countMethod: function () {
                    countDown.text(this.getSecond() + "s");
                },
                duringTime: 30,
                during: function () {
                },
                after: function () {
                    countDownW.hide();
                    $("#getCode").addClass('show');
                },
                postfix: layertel.val()
            });
            count.restart();
            count.start();
        }

        $(".loginpanel input").keyup(function (event) {
            if (event.keyCode == 13) {
                $("#login-btn").trigger('click');
            }
        });

        //删除cookie方法
        function GetCookieValue(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function DelCookie(name) {
            var exp = new Date();
            exp.setTime(exp.getTime() + (-1 * 24 * 60 * 60 * 1000));
            var cval = GetCookieValue(name);
            // document.cookie = name + "=" + cval + "; expires=" + exp.toGMTString();
            // document.cookie=name + "=" + cval + ";expires="+exp.toGMTString()+";path=/;domain=ajzhan.com";
            document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString() + ";path=/;domain=www.ajzhan.com";
        }

        // 微信登录
        var wxlog = $('#wxloginWrap'),
            zhlog = $('#j_accountLogin');
        $('#j_loginTip').click(function (e) {
            var e = e || window.event;
            if (e.currentTarget.className.indexOf('tog') < 0) {
                $(this).toggleClass('tog');
                zhlog.hide();
                wxlog.show();
            } else {
                $(this).toggleClass('tog');
                wxlog.hide();
                zhlog.show();
            }
        })

        var obj = new WxLogin({
            id: "wxlogin",
            appid: 'wx9e137461c3ed2be0',
            scope: "snsapi_login",
            redirect_uri: 'http://www.ajzhan.com/multi_redirect.html?appid=wx9e137461c3ed2be01=ajz=1scope=snsapi_login1=ajz=1state=ef3dj1=ajz=1redirect_uri=http%3A%2F%2Fwww.ajzhan.com/passport/wLogin?',
            state: "",
            style: "",
            href: "data:text/css;base64,LmltcG93ZXJCb3ggLnFyY29kZSB7d2lkdGg6IDIwMHB4O30uaW1wb3dlckJveCAudGl0bGUge2Rpc3BsYXk6IG5vbmU7fS5pbXBvd2VyQm94IC5pbmZvIHt3aWR0aDogMjAwcHg7ZGlzcGxheTogbm9uZTt9LnN0YXR1c19pY29uIHtkaXNwbGF577yabm9uZX0uaW1wb3dlckJveCAuc3RhdHVzIHt0ZXh0LWFsaWduOiBjZW50ZXI7fQ=="
        });
    })
</script>
